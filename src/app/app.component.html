<div class="container" [class.is-mobile]="isHandset$ | async">
  <mat-toolbar color="primary" class="toolbar"  >
    <button type="button" aria-label="Toggle sidenav"mat-icon-button (click)="drawer.toggle()"*ngIf="isHandset$ | async">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Responsive App</h1>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="(isHandset$ | async) ? 56 : 0">
    <mat-sidenav #drawer [fixedInViewport]="(isHandset$ | async)"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)" class="sidenav">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#" routerLink="/users" routerLinkActive="active">Users</a>
        <a mat-list-item href="#" routerLink="/spsadt/new" routerLinkActive="active">SP/SADT</a>
        <button mat-menu-item [matMenuTriggerFor]="guias">TISS</button>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
      <mat-menu #guias="matMenu">
          <a mat-menu-item href="#" routerLink="/spsadt/new" routerLinkActive="active">SP/SADT</a>
      </mat-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
