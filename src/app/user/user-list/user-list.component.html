<div class="users-list">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Cadastro de Usuário</mat-card-title>
      <mat-card-subtitle>Listagem de Usuários</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">

          <table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 100%">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>E-mail</th>
              <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>
            <ng-container matColumnDef="acoes" stickEnd>
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let user ">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User actions">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <a mat-menu-item href="#" [routerLink]="['/users', btt(user.id)]" routerLinkActive="active">df </a>
                  <button mat-menu-item [routerLink]="['/users', user.id]" routerLinkActive="active" type="button">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let user; columns: columns;"></tr>
          </table>

        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
