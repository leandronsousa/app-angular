<div class="div-login">
  <mat-card class="card">
    <form [formGroup]="formLogin" novalidate>
      
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>    
      </mat-card-header>
      
      <mat-card-content>
        <p>
          <mat-form-field color="primary">
            <input type="text" matInput placeholder="E-mail" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field color="primary">
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        
      </mat-card-content>
      
      <mat-card-actions align="end">
        <button routerLink="/register" routerLinkActive="active" type="button" mat-button> Register </button>
        <button (click)="login()" [disabled]="!formLogin.valid" mat-button>Login</button>
      </mat-card-actions>
      
      </form>
  </mat-card>
</div>
